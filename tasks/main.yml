---
- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_items: "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- include_tasks: preflight.yml

- include_tasks: install.yml

- include_tasks: configure.yml

- name: ensure starts on system boot
  systemd:
    name: docker
    enabled: true
